---
# Shared MEDIA PV on node4 (hostPath)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-pv
spec:
  capacity:
    storage: 900Gi   # adjust to your SSD free space
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  nodeAffinity: # Bind to node4
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values: ["node4"]
  hostPath:
    path: /mnt/ssd/media