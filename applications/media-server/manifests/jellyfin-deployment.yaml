apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
  labels:
    app: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      nodeSelector:
        kubernetes.io/hostname: node4
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:10.11.2
          ports:
            - name: http
              containerPort: 8096
              protocol: TCP
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: media-common
                  key: TZ
            - name: JELLYFIN_CACHE_DIR
              value: /cache
          resources:
            requests:
              cpu: "1000m"
              memory: "4Gi"
            limits:
              cpu: "2000m"
              memory: "6Gi"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
            - name: jf-cache
              mountPath: /cache
            - name: jf-cache
              mountPath: /transcodes
              subPath: transcodes
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: media
          persistentVolumeClaim:
            claimName: media-rwx
        - name: jf-cache                 
          hostPath:
            path: /mnt/ssd/cache/jellyfin
            type: DirectoryOrCreate

