---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media
  labels: { app: jellyfin }
spec:
  replicas: 1
  selector: { matchLabels: { app: jellyfin } }
  template:
    metadata:
      labels: { app: jellyfin }
    spec:
      nodeSelector:
        kubernetes.io/hostname: node4
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:latest
          ports:
            - containerPort: 8096
          env:
            - name: TZ
              valueFrom: { configMapKeyRef: { name: media-common, key: TZ } }
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
            - name: jf-cache
              hostPath:
                path: /mnt/ssd/cache/jellyfin
                type: DirectoryOrCreate
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"   # 2 cores
              memory: "2Gi"
      volumes:
        - name: config
          persistentVolumeClaim: { claimName: jellyfin-config }
        - name: media
          persistentVolumeClaim: { claimName: media-rwx }