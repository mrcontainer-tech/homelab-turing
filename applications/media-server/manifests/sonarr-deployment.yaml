---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: media
  labels: { app: sonarr }
spec:
  replicas: 1
  selector: { matchLabels: { app: sonarr } }
  template:
    metadata:
      labels: { app: sonarr }
    spec:
      nodeSelector:
        kubernetes.io/hostname: node4
      containers:
        - name: sonarr
          image: lscr.io/linuxserver/sonarr:latest
          ports:
            - containerPort: 8989
          env:
            - name: TZ
              valueFrom: { configMapKeyRef: { name: media-common, key: TZ } }
            - name: PUID
              valueFrom: { configMapKeyRef: { name: media-common, key: PUID } }
            - name: PGID
              valueFrom: { configMapKeyRef: { name: media-common, key: PGID } }
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
            - name: media
              mountPath: /tv
              subPath: tv
          resources:
            requests: { cpu: 100m, memory: 256Mi }
            limits:   { cpu: 500m, memory: 1Gi }
      volumes:
        - name: config
          persistentVolumeClaim: { claimName: sonarr-config }
        - name: downloads
          persistentVolumeClaim: { claimName: downloads-rwx }
        - name: media
          persistentVolumeClaim: { claimName: media-rwx }