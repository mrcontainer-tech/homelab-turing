---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: media
  labels:
    app: radarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      nodeSelector:
        kubernetes.io/hostname: node4
      initContainers:
        - name: config-init
          image: busybox:1.36
          command: ['sh', '/scripts/init-config.sh', 'Radarr', '$(RADARR_API_KEY)']
          env:
            - name: RADARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: arr-apps-apikeys
                  key: RADARR_API_KEY
          volumeMounts:
            - name: config
              mountPath: /config
            - name: init-script
              mountPath: /scripts
      containers:
        - name: radarr
          image: lscr.io/linuxserver/radarr:6.0.4.10291-ls289
          ports:
            - containerPort: 7878
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: media-common
                  key: TZ
            - name: PUID
              valueFrom:
                configMapKeyRef:
                  name: media-common
                  key: PUID
            - name: PGID
              valueFrom:
                configMapKeyRef:
                  name: media-common
                  key: PGID
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
            - name: media
              mountPath: /movies
              subPath: movies
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: radarr-config
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads-rwx
        - name: media
          persistentVolumeClaim:
            claimName: media-rwx
        - name: init-script
          configMap:
            name: arr-config-init-script
            defaultMode: 0755