apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: media
  labels:
    app: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      nodeSelector:
        kubernetes.io/hostname: node4
      containers:
        - name: gluetun
          image: qmcgaw/gluetun:latest
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          env:
            - name: VPN_SERVICE_PROVIDER
              value: protonvpn
            - name: VPN_TYPE
              value: openvpn
            - name: OPENVPN_USER
              valueFrom:
                secretKeyRef:
                  name: protonvpn-creds
                  key: OPENVPN_USER
            - name: OPENVPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: protonvpn-creds
                  key: OPENVPN_PASSWORD
            # Choose your exit location(s)
            - name: SERVER_COUNTRIES
              value: Serbia
            - name: PORT_FORWARD_ONLY
              value: "on"
            # Kill-switch and allowances for WebUI and cluster/LAN
            - name: FIREWALL
              value: "on"
            - name: FIREWALL_INPUT_PORTS
              value: "8080"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.42.0.0/16,10.43.0.0/16,192.168.68.0/24"
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: media-common
                  key: TZ
          volumeMounts:
            - name: gluetun-auth
              mountPath: /gluetun/auth/config.toml
              subPath: config.toml
              readOnly: true
          readinessProbe:
            httpGet:
              path: /v1/publicip/ip
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6

        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:latest
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: media-common
                  key: TZ
            - name: PUID
              valueFrom:
                configMapKeyRef:
                  name: media-common
                  key: PUID
            - name: PGID
              valueFrom:
                configMapKeyRef:
                  name: media-common
                  key: PGID
            - name: WEBUI_PORT
              value: "8080"
            # Optional: set persistent WebUI credentials via a Secret (if created)
            # - name: QBT_WEBUI_USERNAME
            #   valueFrom:
            #     secretKeyRef:
            #       name: qb-webui-auth
            #       key: QBT_WEBUI_USERNAME
            # - name: QBT_WEBUI_PASSWORD_PBKDF2
            #   valueFrom:
            #     secretKeyRef:
            #       name: qb-webui-auth
            #       key: QBT_WEBUI_PASSWORD_PBKDF2
          ports:
            - name: webui
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads-rwx
        - name: gluetun-auth
          configMap:
            name: gluetun-control-auth
            items:
              - key: config.toml
                path: config.toml
