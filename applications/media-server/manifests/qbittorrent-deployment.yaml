---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: media
  labels: { app: qbittorrent }
spec:
  replicas: 1
  selector: { matchLabels: { app: qbittorrent } }
  template:
    metadata:
      labels: { app: qbittorrent }
    spec:
      nodeSelector:
        kubernetes.io/hostname: node4
      containers:
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:latest
          ports:
            - containerPort: 8080  # WebUI
            - containerPort: 6881  # TCP
            - containerPort: 6881  # UDP
              protocol: UDP
          env:
            - name: TZ
              valueFrom: { configMapKeyRef: { name: media-common, key: TZ } }
            - name: PUID
              valueFrom: { configMapKeyRef: { name: media-common, key: PUID } }
            - name: PGID
              valueFrom: { configMapKeyRef: { name: media-common, key: PGID } }
            - name: WEBUI_PORT
              value: "8080"
            - name: QBT_WEBUI_USERNAME
              valueFrom: { secretKeyRef: { name: media-admin, key: qbittorrent_user } }
            - name: QBT_WEBUI_PASSWORD
              valueFrom: { secretKeyRef: { name: media-admin, key: qbittorrent_pass } }
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
          resources:
            requests: { cpu: 200m, memory: 256Mi }
            limits:   { cpu: 1000m, memory: 1Gi }
      volumes:
        - name: config
          persistentVolumeClaim: { claimName: qbittorrent-config }
        - name: downloads
          persistentVolumeClaim: { claimName: downloads-rwx }