# Harbor Ingress - Official goharbor chart
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: harbor-ingress
  namespace: harbor
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  tls:
    - hosts:
        - harbor.mrcontainer.nl
      secretName: harbor-tls
  rules:
    - host: harbor.mrcontainer.nl
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: harbor
                port:
                  number: 80