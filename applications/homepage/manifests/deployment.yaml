apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      serviceAccountName: homepage
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: homepage
          image: "ghcr.io/gethomepage/homepage:v1.7.0"
          imagePullPolicy: Always
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: homepage.mrcontainer.nl # required, may need port. See gethomepage.dev/installation/#homepage_allowed_hosts
            # Media app API keys from secret
            - name: HOMEPAGE_VAR_RADARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-api-keys
                  key: RADARR_API_KEY
            - name: HOMEPAGE_VAR_SONARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-api-keys
                  key: SONARR_API_KEY
            - name: HOMEPAGE_VAR_PROWLARR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-api-keys
                  key: PROWLARR_API_KEY
            - name: HOMEPAGE_VAR_JELLYFIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-api-keys
                  key: JELLYFIN_API_KEY
            - name: HOMEPAGE_VAR_JELLYSEERR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: homepage-api-keys
                  key: JELLYSEERR_API_KEY
            - name: HOMEPAGE_VAR_QBITTORRENT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: homepage-api-keys
                  key: QBITTORRENT_USERNAME
            - name: HOMEPAGE_VAR_QBITTORRENT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage-api-keys
                  key: QBITTORRENT_PASSWORD
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config/custom.js
              name: homepage-config
              subPath: custom.js
            - mountPath: /app/config/custom.css
              name: homepage-config
              subPath: custom.css
            - mountPath: /app/config/bookmarks.yaml
              name: homepage-config
              subPath: bookmarks.yaml
            - mountPath: /app/config/docker.yaml
              name: homepage-config
              subPath: docker.yaml
            - mountPath: /app/config/kubernetes.yaml
              name: homepage-config
              subPath: kubernetes.yaml
            - mountPath: /app/config/services.yaml
              name: homepage-config
              subPath: services.yaml
            - mountPath: /app/config/settings.yaml
              name: homepage-config
              subPath: settings.yaml
            - mountPath: /app/config/widgets.yaml
              name: homepage-config
              subPath: widgets.yaml
            - mountPath: /app/config/logs
              name: logs
      volumes:
        - name: homepage-config
          configMap:
            name: homepage
        - name: logs
          emptyDir: {}
