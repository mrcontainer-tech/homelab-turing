apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    title: "Homelab"
    description: "Welcome to my self-hosted deathstar! ðŸš€"
    background:
      image: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80
      blur: sm
      saturate: 50
      brightness: 50
      opacity: 50
    favicon: https://www.google.com/favicon.ico
    theme: dark
    color: slate
    headerStyle: boxed
    statusStyle: dot
    showStats: true
    quicklaunch:
      searchDescriptions: true
      hideInternetSearch: false
      hideVisitURL: false
    layout:
      Infrastructure:
        style: row
        columns: 2
        tab: Core
        icon: mdi-server-network
      Security:
        style: row
        columns: 2
        tab: Core
        icon: mdi-shield-lock
      Observability:
        style: row
        columns: 2
        tab: Monitoring
        icon: mdi-chart-line
      Media:
        style: row
        columns: 4
        tab: Media
        icon: mdi-television
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Favorite Repos:
        - Homelab-turing:
            - abbr: GH
              href: https://github.com/mrcontainer-tech/homelab-turing
              icon: https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png
        - Notes:
            - abbr: Notes
              href: https://github.com/scholtenmartijn/zk-vault
              icon: https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png
    - Bookmarks:
        - Github:
            - abbr: GH
              href: https://github.com/
              icon: https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png
        - Claude:
            - abbr: Claude
              href: https://claude.ai/
              icon: https://claude.ai/images/claude_app_icon.png
        - Tweakers:
            - abbr: Tweakers
              href: https://tweakers.net/
              icon: https://tweakers.net/favicon.ico
  services.yaml: |
    - Infrastructure:
        - ArgoCD:
            href: https://argocd.mrcontainer.nl/
            description: GitOps ftw!
            icon: https://argocd.mrcontainer.nl/assets/favicon/favicon-32x32.png
            ping: http://argocd-server.argocd.svc.cluster.local
        - Longhorn:
            href: https://longhorn.mrcontainer.nl/
            description: Distributed block storage
            icon: http://longhorn.mrcontainer.nl/favicon.ico
            ping: http://longhorn-frontend.longhorn-system.svc.cluster.local
            widget:
              type: longhorn
              url: http://longhorn-frontend.longhorn-system.svc.cluster.local
    - Security:
        # TODO: Enable Harbor ping and icon when service is deployed
        - Harbor:
            href: https://harbor.mrcontainer.nl/
            description: Container registry
            icon: mdi-docker
        # TODO: Enable Kyverno ping and icon when service is deployed
        - Kyverno:
            href: https://kyverno.mrcontainer.nl/
            description: Policy engine
            icon: mdi-shield-check
    - Observability:
        - Grafana:
            href: https://grafana.mrcontainer.nl/
            description: Metrics visualization
            icon: https://grafana.mrcontainer.nl/public/img/fav32.png
            ping: http://kube-prometheus-stack-grafana.kube-prometheus-stack.svc.cluster.local
        - Prometheus:
            href: https://prometheus.mrcontainer.nl/
            description: Metrics & alerting
            icon: https://prometheus.mrcontainer.nl/favicon.svg
            ping: http://prometheus-operated.kube-prometheus-stack.svc.cluster.local:9090
    - Media:
        - Jellyfin:
            href: https://jellyfin.mrcontainer.nl/
            description: Media server
            icon: https://jellyfin.org/images/favicon.ico
            ping: http://jellyfin.media.svc.cluster.local:8096
            widget:
              type: jellyfin
              url: http://jellyfin.media.svc.cluster.local:8096
              key: {{HOMEPAGE_VAR_JELLYFIN_API_KEY}}
        - Jellyseerr:
            href: https://jellyseerr.mrcontainer.nl/
            description: Media requests
            icon: https://jellyseerr.mrcontainer.nl/favicon-32x32.png
            ping: http://jellyseerr.media.svc.cluster.local:5055
            widget:
              type: jellyseerr
              url: http://jellyseerr.media.svc.cluster.local:5055
              key: {{HOMEPAGE_VAR_JELLYSEERR_API_KEY}}
        - Sonarr:
            href: https://sonarr.mrcontainer.nl/
            description: TV show manager
            icon: https://sonarr.tv/img/favicon.ico
            ping: http://sonarr.media.svc.cluster.local:8989
            widget:
              type: sonarr
              url: http://sonarr.media.svc.cluster.local:8989
              key: {{HOMEPAGE_VAR_SONARR_API_KEY}}
        - Prowlarr:
            href: https://prowlarr.mrcontainer.nl/
            description: Indexer manager
            icon: https://prowlarr.com/img/favicon.ico
            ping: http://prowlarr.media.svc.cluster.local:9696
            widget:
              type: prowlarr
              url: http://prowlarr.media.svc.cluster.local:9696
              key: {{HOMEPAGE_VAR_PROWLARR_API_KEY}}
        - Radarr:
            href: https://radarr.mrcontainer.nl/
            description: Movie manager
            icon: https://radarr.mrcontainer.nl/Content/Images/Icons/favicon-32x32.png
            ping: http://radarr.media.svc.cluster.local:7878
            widget:
              type: radarr
              url: http://radarr.media.svc.cluster.local:7878
              key: {{HOMEPAGE_VAR_RADARR_API_KEY}}
        - qBittorrent:
            href: https://qb.mrcontainer.nl/
            description: Torrent client
            icon: https://qb.mrcontainer.nl/images/qbittorrent32.png
            ping: http://qbittorrent.media.svc.cluster.local:8080
            widget:
              type: qbittorrent
              url: http://qbittorrent.media.svc.cluster.local:8080
              username: {{HOMEPAGE_VAR_QBITTORRENT_USERNAME}}
              password: {{HOMEPAGE_VAR_QBITTORRENT_PASSWORD}}
  widgets.yaml: |
    - logo:
        icon: https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png

    - greeting:
        text_size: xl
        text: "Homelab Turing PI"

    - datetime:
        text_size: l
        format:
          dateStyle: short
          timeStyle: short
          hour12: false

    - openmeteo:
        label: Amsterdam
        latitude: 52.37
        longitude: 4.89
        units: metric
        timezone: Europe/Amsterdam
        cache: 5

    - kubernetes:
        inCluster: true
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "Turing Pi"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true

    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        disk: /
        cputemp: true
        uptime: true

    - search:
        provider: duckduckgo
        target: _blank
  docker.yaml: ""
