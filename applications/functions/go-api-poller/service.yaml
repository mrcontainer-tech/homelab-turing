apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: go-api-poller
  namespace: default
spec:
  template:
    metadata:
      annotations:
        # Auto-scaling configuration
        autoscaling.knative.dev/min-scale: "0"  # Scale to zero when idle
        autoscaling.knative.dev/max-scale: "3"  # Maximum 3 replicas
        autoscaling.knative.dev/target: "50"    # Target 50 concurrent requests per pod
    spec:
      containers:
      - image: ${DOCKER_REGISTRY}/go-api-poller:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: API_ENDPOINT
          value: "https://api.github.com/zen"
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "250m"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 1
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
