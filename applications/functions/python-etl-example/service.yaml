apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: python-etl-example
  namespace: default
spec:
  template:
    metadata:
      annotations:
        # Auto-scaling configuration
        autoscaling.knative.dev/min-scale: "0"  # Scale to zero when idle
        autoscaling.knative.dev/max-scale: "5"  # Maximum 5 replicas
        autoscaling.knative.dev/target: "100"   # Target 100 concurrent requests per pod
    spec:
      containers:
      - image: ${DOCKER_REGISTRY}/python-etl-example:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          limits:
            memory: "512Mi"
            cpu: "1000m"
          requests:
            memory: "256Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 1
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
