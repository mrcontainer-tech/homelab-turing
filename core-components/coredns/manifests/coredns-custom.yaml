---
# Direct ConfigMap patch for CoreDNS to fix Tailscale DNS issues
# This replaces the default 'forward . /etc/resolv.conf' with explicit DNS servers
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
data:
  Corefile: |
    .:53 {
        errors
        health
        ready
        kubernetes cluster.local in-addr.arpa ip6.arpa {
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
        }
        hosts /etc/coredns/NodeHosts {
          ttl 60
          reload 15s
          fallthrough
        }
        prometheus :9153
        forward . dnscrypt-proxy.kube-system.svc.cluster.local {
          policy round_robin
          health_check 5s
        }
        cache 30
        loop
        reload
        loadbalance
    }
  NodeHosts: |
    192.168.68.101 node1
    192.168.68.102 node2
    192.168.68.103 node3
    192.168.68.104 node4
